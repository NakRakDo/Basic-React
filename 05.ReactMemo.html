<!DOCTYPE html>
<head>
  <body>
    <div id="root"></div>
  </body>
  <!-- Pure React Js for interactive app -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- Translation for interactive Dom -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js "></script>
  <!-- bable for make browser understand the JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    //function Btn(props) {
    function Btn({ text, changeValue }) {
      return (
        <button
          onClick={changeValue}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
          }}
        >
          {text}
        </button>
      );
    }
    const MemorizedBtn = React.memo(Btn); // 해당 컴포넌트는 부모 단에서 변경 되어도 , 변경 사항이 없는 경우엔 변경되지 않게 해줌.
    function App() {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => {
        console.log("Clicked");
        setValue("Revert Change");
      };
      return (
        <div>
          <MemorizedBtn text={value} changeValue={changeValue} />
          <MemorizedBtn text="Continue" />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</head>
