<!DOCTYPE html>
<head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <!-- Pure React Js for interactive app -->
  <!-- <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> -->
  <!-- Translation for interactive Dom -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.min.js "></script>
  <!-- bable for make browser understand the JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">
    //function Btn(props) {
    function Btn({ text, fontSize }) {
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize: fontSize,
          }}
        >
          {text}
        </button>
      );
    }
    Btn.propTypes = {
      text: PropTypes.string.isRequired,
      fontSize: PropTypes.number.isRequired,
    };
    function App() {
      return (
        <div>
          <Btn text="Save Changes" fontSize={18} />
          <Btn fontSize={14} />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</head>

<!-- PropTypes란 props 의 타입을 검사하는 추가적인 리액트 기능. -->
