<!DOCTYPE html>
<head>
  <body>
    <div id="root"></div>
  </body>
  <!-- Pure React Js for interactive app -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- Translation for interactive Dom -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js "></script>
  <!-- bable for make browser understand the JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      /* JSX 전용 용어가 있따 ex) for -> htmlFor,  class -> className */

      const [minutes, setMinutes] = React.useState("this");
      const onChange = (event) => {
        console.log(minutes);
        setMinutes(event.target.value);
      };

      return (
        <div>
          <h1>Super Converter</h1>
          <label htmlFor="minutes">Minutes</label>
          <input
            value={minutes}
            id="minutes"
            placeholder="Minutes"
            type="number"
            onChange={onChange}
          />
          <h4>You want to convert {minutes} to minutes</h4>
          <label htmlFor="hours">Hours</label>
          <input id="hours" placeholder="Hour" type="number" />
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</head>
